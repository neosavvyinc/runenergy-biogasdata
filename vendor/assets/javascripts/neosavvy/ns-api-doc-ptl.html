<style>
  del, ins {
    text-decoration: none
  } 

  del {
    background-color: red;
  }

  ins {
    background-color: green;
  }

  .resource p {
    padding-top: 20px;
    font-size: 1.2em;
  }

  .resource .fail {
    color: red;
  }

  .resource .ok {
    color: green;
  }

  .json {
    padding:10px;
    border-radius: 10px;
    background-color: #007ba1;
    color: white;
  }

</style>

<div class="resource">
  <div class="row">
    <p class="large-4 columns">Endpoint: {{path}}</p>
    <p class="large-4 columns">Method: {{method}}</p>
    <p class="large-4 columns">Status: <span class="status">{{status.toUpperCase()}}</span></p>
  </div>

  <!--
  <div class="row">
    <p>Params: {{params}}</p>
  </div>
  -->

  <div class="row">
    <div class="large-12 columns">
      <p>Payload:</p>
      <pre class="json">{{payload}}</pre>
    </div>
  </div>

  <div class="row">
    <p class="response large-12 columns">Response:</p>
  </div>
  <div class="row">
    <div class="json large-6 columns">
      <pre>{{response}}</pre>
    </div>
    <div class="json large-6 columns" ng-show="errors">
      <li ng-repeat="error in errors">{{error.property}} ({{error.instance}}) {{error.message}}</li>
    </div>
  </div>
</div>
