<h1 id="mac-affix">mac-affix</h1>
<p>Fix the component at a certain position  </p>
<h3 id="parameters">Parameters</h3>
<p><strong>mac-affix-disabled</strong><br>Type: <code>Expr</code><br>To unpin element  </p>
<p><strong>mac-affix-top</strong><br>Type: <code>Expr</code><br>Top offset (default 0)  </p>
<p><strong>mac-affix-bottom</strong><br>Type: <code>Expr</code><br>Bottom offset (default 0)  </p>
