<body ng-app="dashboard" style="" class="ng-scope">

                <li>
                    <a href="/data_input/import#?operator=20&amp;site=7&amp;monitor_class=2">Import Data</a>
                </li>
            </ul>
        </div>

    <div class="data-input import">

            <div class="location btn-group ng-isolate-scope" default="Choose Monitor Class" disabled="disabled" items="availableMonitorClasses" label-field="name" link-class="btn btn-success" selected-item="newDataValues.selectedMonitorClass"><a class="btn dropdown-toggle ng-binding btn-success" ng-class="innerLinkClass" data-toggle="dropdown">Gas Well<span class="caret"></span></a><ul class="dropdown-menu"><!-- ngRepeat: item in items --><li ng-repeat="item in items" ng-click="onClick(item)" class="ng-scope"><a ng-bind="_defaultLabelFunction(item, labelField)" class="ng-binding">Gas Well</a></li><!-- end ngRepeat: item in items --></ul></div>

                <div class="span3">
                    <label for="column_definition_row">Column Name Row:</label>
                    <input id="column_definition_row" name="column_definition_row" ng-model="columnNameRow" type="text" value="1" class="ng-valid ng-dirty">

                <input name="authenticity_token" type="hidden" value="//j2GP0r2jkIWSzk/wflbPKC+loIgE9MWOXcblrQipU=">

            </form>

    </div>
